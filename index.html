<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Generar Reporte</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Custom Styles -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">
  <div class="bg-white rounded-2xl shadow-lg p-8 w-full max-w-lg">
    <h1 class="text-2xl font-semibold text-gray-800 mb-4 text-center">Generar Reporte</h1>
    <p class="text-sm text-gray-600 mb-6 text-center">
      Complete los campos para generar el reporte. Los campos con * son obligatorios.
    </p>

    <form
      id="reportForm"
      class="space-y-4"
      method="POST"
      action="https://haulmerinc.app.n8n.cloud/webhook/reporte"
      novalidate
    >
      <!-- RUT -->
      <div>
        <label for="rut" class="block text-sm font-medium text-gray-700 mb-1">RUT*</label>
        <input
          type="text"
          id="rut"
          name="rut"
          required
          pattern="[A-Za-z0-9]+"
          placeholder="Ej: 12345678K"
          class="w-full rounded-md border border-gray-300 p-3 text-sm text-gray-800 focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 focus:outline-none"
        />
      </div>

      <!-- Tipo de reporte -->
      <div>
        <label for="tipoReporte" class="block text-sm font-medium text-gray-700 mb-1">Tipo de reporte*</label>
        <select
          id="tipoReporte"
          name="tipo_reporte"
          required
          class="w-full rounded-md border border-gray-300 p-3 text-sm text-gray-800 focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 focus:outline-none"
        >
          <option value="">Seleccione una opción</option>
          <option value="venta_todo_metodo_de_pago">Venta todo método de pago</option>
          <option value="ventas_efectivo">Ventas efectivo</option>
          <option value="detalle_item_por_venta">Detalle de ítem por venta</option>
          <option value="ventas_sin_modelo_de_emision">Ventas + Sin modelo de emisión</option>
        </select>
      </div>

      <!-- Fecha inicio / Fecha fin -->
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <div>
          <label for="fechaInicio" class="block text-sm font-medium text-gray-700 mb-1">Fecha inicio*</label>
          <input
            type="date"
            id="fechaInicio"
            name="fecha_inicio"
            required
            class="w-full rounded-md border border-gray-300 p-3 text-sm text-gray-800 focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 focus:outline-none"
          />
        </div>

        <div>
          <label for="fechaFin" class="block text-sm font-medium text-gray-700 mb-1">Fecha fin*</label>
          <input
            type="date"
            id="fechaFin"
            name="fecha_fin"
            required
            class="w-full rounded-md border border-gray-300 p-3 text-sm text-gray-800 focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 focus:outline-none"
          />
        </div>
      </div>

      <!-- Correo -->
      <div>
        <label for="correo" class="block text-sm font-medium text-gray-700 mb-1">Correo destinatario*</label>
        <input
          type="email"
          id="correo"
          name="correo_destinatario"
          required
          placeholder="ejemplo@dominio.com"
          class="w-full rounded-md border border-gray-300 p-3 text-sm text-gray-800 focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 focus:outline-none"
        />
      </div>

      <button
        type="submit"
        class="w-full rounded-md bg-indigo-600 px-6 py-3 font-medium text-white transition duration-200 hover:bg-indigo-700 focus:ring-2 focus:ring-indigo-500 focus:outline-none"
      >
        Generar
      </button>
    </form>

    <div id="msgContainer" class="mt-4 text-center" aria-live="polite"></div>
  </div>

  <script>
    const form = document.getElementById('reportForm');
    const msgContainer = document.getElementById('msgContainer');

    // PRODUCTION WEBHOOK URL
    const WEBHOOK_URL = "https://haulmerinc.app.n8n.cloud/webhook/reporte";

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      if (!form.checkValidity()) {
        form.reportValidity();
        return;
      }

      const inicio = document.getElementById('fechaInicio').value;
      const fin = document.getElementById('fechaFin').value;

      if (inicio && fin && inicio > fin) {
        msgContainer.innerHTML = `
          <p class="text-sm text-red-600 font-medium">
            La fecha inicio no puede ser posterior a la fecha fin.
          </p>`;
        return;
      }

      // Build FormData payload (required for n8n Webhook compatibility)
      const formData = new FormData();
      formData.append("rut", document.getElementById('rut').value.trim());
      formData.append("tipo_reporte", document.getElementById('tipoReporte').value);
      formData.append("fecha_inicio", inicio);
      formData.append("fecha_fin", fin);
      formData.append("correo_destinatario", document.getElementById('correo').value.trim());

      try {
        const response = await fetch(WEBHOOK_URL, {
          method: 'POST',
          body: formData
        });

        if (response.ok) {
          msgContainer.innerHTML = `
            <p class="text-sm text-green-600 font-medium">
              Consultando información en BD.
            </p>`;
          form.reset();
        } else {
          const errText = await response.text();
          msgContainer.innerHTML = `
            <p class="text-sm text-red-600 font-medium">
              Error al enviar el reporte: ${response.status} ${errText}
            </p>`;
        }

      } catch (err) {
        msgContainer.innerHTML = `
          <p class="text-sm text-red-600 font-medium">
            Error de conexión: ${err.message}
          </p>`;
      }
    });
  </script>

</body>
</html>
